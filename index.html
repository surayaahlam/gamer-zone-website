<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <script src="https://kit.fontawesome.com/2dafb1f483.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="navbar-content">
                <div class="logo">
                    <img src="images/Frame.png" alt="">
                    <h3><span>G</span>amer</h3>
                </div>
                <div class="navigation">
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <button class="follow-btn">
                        <p>Follow Us On</p>
                        <i class="fa-brands fa-youtube"></i>
                        <img src="images/tik-tok.png" alt="">
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="banner-container">
            <img src="images/Group 14.png" alt="">
            <div class="banner-content">
                <div class="banner-text-content">
                    <h4>Play Like The</h4>
                    <h1>G.O.A.T.</h1>
                    <div class="taglines">
                        <div class="tagline tag-1">
                            <img src="images/play.png" alt="">
                            <p>1-Click instant play</p>
                        </div>
                        <div class="tagline tag-2">
                            <i class="fa-light fa-download"></i>
                            <p>No Download</p>
                        </div>
                        <div class="tagline tag-3">
                            <i class="fa-light fa-user-group"></i>
                            <p>1000s of supported online games </p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn-primary"></button>
                        <button class="btn-primary btn-secondary"></button>
                    </div>
                </div>
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
